<h1 class="page-header"><i class="fa fa-cogs"></i> Activity
    <div class="pull-right">
        <span class="clickable" title="Refresh Activity" (click)="getActivities()"><i class="fa fa-refresh"></i></span>
        <span class="clickable action-icon" title="Clear Activity" (click)="clearActivity()"><i class="fa fa-recycle"></i></span>
    </div>
</h1>

<hr/>

<div class="input-group" style="display: flex !important;">
    <div class="input-group-btn form-control filterInputSection">
        <input [(ngModel)]="inputValue" id="name" type="text" class="nameInputField inputField inputSize" placeholder="Filter By Name">
        <input [(ngModel)]="inputHeaders" id="headers" type="text" class="headerInputField inputField inputSize" placeholder="Filter By Header" data-toggle="tooltip"
               data-placement="top" title="Use optional key value pairs to filter the MessageHeaders&#10;Pattern: key1:value1;key2:value2">
        <input [(ngModel)]="inputIncludeFilterInRequest" id="includeFilters" data-toggle="tooltip" data-placement="top" title="Include the filter options Success, Failed and Active directly in the request" type="checkbox"/>
        <button type="button" class="btn btn-primary btn-filter {{successState}} filterButton" (click)="toggleSuccess()"><i [class]="successState ? 'fa fa-check' : 'fa fa-eye-slash'"></i> Success</button>
        <button type="button" class="btn btn-primary btn-filter {{failedState}} filterButton" (click)="toggleFailed()"><i [class]="failedState ? 'fa fa-check' : 'fa fa-eye-slash'"></i> Failed</button>
        <button type="button" class="btn btn-primary btn-filter {{activeState}} filterButton" (click)="toggleActive()"><i [class]="activeState ? 'fa fa-check' : 'fa fa-eye-slash'"></i> Active</button>
    </div>
</div>

<div class="navigation space-top-30">
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default pageSizeCounter">{{pageSize}}</button>
        <button type="button" class="btn btn-secondary pageSizeDropDown dropdown-toggle" data-toggle="dropdown"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></button>
        <ul class="dropdown-menu" aria-labelledby="pageSize">
            <li><a class="dropdown-item disabled" id="page_size">Page size</a></li>
            <li role="separator" class="divider"></li>
            <li><a id="page_size_10" (click)="pageSize = 10" class="clickable dropdown-item">10</a></li>
            <li><a id="page_size_25" (click)="pageSize = 25" class="clickable dropdown-item">25</a></li>
            <li><a id="page_size_50" (click)="pageSize = 50" class="clickable dropdown-item">50</a></li>
            <li><a id="page_size_100" (click)="pageSize = 100" class="clickable dropdown-item">100</a></li>
            <li><a id="page_size_250" (click)="pageSize = 250" class="clickable dropdown-item">250</a></li>
            <li><a id="page_size_500" (click)="pageSize = 500" class="clickable dropdown-item">500</a></li>
            <li><a id="page_size_1000" (click)="pageSize = 1000" class="clickable dropdown-item">1000</a></li>
        </ul>
    </div>

    <nav aria-label="Page navigation" style="display: inline-flex;">
        <ul class="pagination">
            <li class="page-item">
                <a id="prev-step" aria-label="Previous" (click)="prev()" class="clickable page-link">
                    <span aria-hidden="true"><i class="fa fa-caret-left"></i></span>
                </a>
            </li>
            <li class="page-item"><span><b class="page-link">{{(page + 1)}}</b></span></li>
            <li>
                <a id="next-step" aria-label="Next" (click)="next()" class="clickable page-link">
                    <span aria-hidden="true"><i class="fa fa-caret-right"></i> </span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="table-responsive">
    <scenario-execution-list [scenarioExecutions]></scenario-execution-list>
</div>
